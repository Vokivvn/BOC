 LOADING_TIP_0:0 "It was necessary to distort the truth for the sake of plausibility.\n- Alexander Bogdanov"
 LOADING_TIP_1:0 "Only in the irrational and unknown direction can we come to wisdom again.\n- Jack Parsons"
 LOADING_TIP_2:0 "Money. Money. Money. Money. Money. Money. Money [...]\n- James Ferraro"
 LOADING_TIP_3:0 "We need not to be let alone. We need to be really bothered once in a while. How long is it since you were really bothered? About something important, about something real?\n- Ray Bradbury, Fahrenheit 451"
 LOADING_TIP_4:0 "We are an impossibility in an impossible universe.\n- Ray Bradbury"
 LOADING_TIP_5:0 "Life was meant to be lived, and curiosity must be kept alive.\n- Eleanor Roosevelt"
 LOADING_TIP_6:0 "I have lived to see man-made horrors beyond my comprehension."
 LOADING_TIP_7:0 "Abstraction is an esoteric language.\n- Eric Fischl
 LOADING_TIP_8:0 "Smile, my dear! You know, you're never fully dressed without one!\n- Al Cardenas, to a reporter"
 LOADING_TIP_9:0 "Live with your century; but do not be its creature. Work for your contemporaries; but create what they need, not what they praise.\n- Friedrich Schiller"
 LOADING_TIP_10:0 "Civilized men are more discourteous than savages because they know they can be impolite without having their skulls split, as a general thing.\n- Robert E. Howard"
 LOADING_TIP_11:0 "Nature does not make mistakes. Right and wrong are human categories.\n- Frank Herbert"
 LOADING_TIP_13:0 "Monsters are real, and ghosts are real too. They live inside us, and sometimes, they win.\n- Stephen King"
 LOADING_TIP_14:0 "The place is unreal. The people are unreal. The flowers are unreal—they don't smell. The fruit is unreal. Even the streets and buildings are unreal.[...]That's what Hollywood is—a set, a glaring, gaudy, nightmarish set.\n- Ethel Barrymore"
 LOADING_TIP_15:0 "MAKE MONEY. MAKE MORE MONEY. MAKE OTHER PEOPLE PRODUCE SO AS TO MAKE MORE MONEY.\n- L. Ron Hubbard, Principles of Money Management"
 LOADING_TIP_16:0 "When people concentrate on the idea of beauty, they are, without realizing it, confronted with the darkest thoughts that exist in this world.\n- Yukio Mishima"
 LOADING_TIP_17:0 "The ability to dream is all I have to give. That is my responsibility; that is my burden. And even I grow tired.\n- Harlan Ellison"
 LOADING_TIP_18:0 "[The] Aesthetic Realm, the actual goal of human existence, was the realm of which Ludwig II wanted to be king. Here ruling meant much the same as creating art.\n- Sabine Heym "
 LOADING_TIP_19:0 "The invariable mark of wisdom is to see the miraculous in the common.\n- Ralph Waldo Emerson"
 LOADING_TIP_20:0 "I piss on Marxism.\n - Antonin Artaud"
 LOADING_TIP_21:0 "The League of Nations is but a long-range, international banking apparatus clearly set up for financial and economic profit by a small group of powerful One-World revolutionaries, hungry for profit and power.\n- Curtis Bean Dall"
 LOADING_TIP_22:0 "If you think this Universe is bad, you should see some of the others.\n-Richard B. Spencer"
 LOADING_TIP_23:0 "Art should be above reality, otherwise it would have no value for man.\n- Piet Mondrian"
 LOADING_TIP_24:0 "Why, America's the only free nation on earth. Besides! Country's too big for a revolution. No, no! Couldn't happen here!\n- Sinclair Lewis"
 LOADING_TIP_25:0 "We are all visitors to this time, this place. We are just passing through. Our purpose here is to observe, to learn, to grow, to love… and then we return home.\n- Australian Aboriginal saying"
 LOADING_TIP_26:0 "There IS no God — but if you're any kind of real American, you'll demand that He treat you as an EQUAL.\n- J.R "Bob" Dubbs"
 LOADING_TIP_27:0 "Here Be Dragons."
 LOADING_TIP_28:0 "He who makes a beast of himself removes himself from the pain of being human.\n- Dr. Samuel Johnson"
 LOADING_TIP_29:0 "We require a new deity, one of steam and the wheel, of magnetism and progress. The old God is nothing more than a lamed hog, spitting back offal at mankind.\n- Oswald Mandus"
 LOADING_TIP_30:0 "All for that opiate, the lure of profit. These fools who lackey them, these priests, these officials, this... government. They make pigs of us all!\n- Oswald Mandus"
 LOADING_TIP_31:0 "You are already in Barbados, and you went First Class!\n- Abdullah, quoted by Neville Goddard"
 LOADING_TIP_32:0 "A first sign of the beginning of understanding is the wish to die.\n- Franz Kafka"
 LOADING_TIP_33:0 "All these worlds are yours, except Europa. Attempt no landings there.\n- Arthur C. Clarke"
 LOADING_TIP_34:0 "The sun never set on the British Empire, because God didn't trust us in the dark.\n- Anonymous"
 LOADING_TIP_35:0 "So let's become politicians again and build the foundation for reconstruction.  Even if we can't grow it into a big tree, I want to see Japan grow into a sapling.\n- Nobusuke Kishi"
 LOADING_TIP_36:0 "Civilization is in a race between education and catastrophe. Let us learn the truth and spread it as far and wide as our circumstances allow. For the truth is the greatest weapon we have.\n- H. G. Wells"
 LOADING_TIP_37:0 "When one man has reduced a fact of the imagination to be a fact to his understanding, I forsee that all men at length establish their lives on that basis.\n- H. D. Thoreau"
 LOADING_TIP_38:0 "From the commencement of the titanic American strife the workingmen of Europe felt instinctively that the star-spangled banner carried the destiny of their class.\n- Karl Marx"
 LOADING_TIP_39:0 "Ideologies separate us. Dreams and anguish bring us together.\n- Eugène Ionesco"
 LOADING_TIP_40:0 "Everybody has the right to create for himself his own ideology and to attempt to enforce it with all the energy of which he is capable.\n- Benito Mussolini"
 LOADING_TIP_41:0 "If the present were not so horrible and grim, and the future so mysterious and enigmatic, one could go mad with joy.\n- Konstantin Kavelin"
 LOADING_TIP_42:0 "Believe nothing you hear, and only one half that you see.\n- Edgar Allen Poe"
 LOADING_TIP_43:0 "I have no slightest doubt in the ultimate victory of our cause; I know that both right and might are on our side.\n- Syngman Rhee"
 LOADING_TIP_44:0 "Hero-worship is strongest where there is least regard for human freedom.\n- Herbert Spencer"
 LOADING_TIP_45:0 "Divine right of kings means the divine right of anyone who can get uppermost.\n- Herbert Spencer"
 LOADING_TIP_46:0 "At the centre of all these noble races we cannot fail to see the blond beast of prey, the magnificent blond beast avidly prowling round for spoil and victory [...] the beast must out again, must return to the wild.\n- Friedrich Nietzsche"
 LOADING_TIP_47:0 "In a series of forms graduating insensibly from some apelike creature to man as he now exists, it would be impossible to fix on any definite point where the term 'man' ought to be used.\n- Charles Darwin"
 LOADING_TIP_48:0 "HATE FOR HATE — AND RUTH FOR RUTH, EYE FOR EYE — AND TOOTH FOR TOOTH, SCORN FOR SCORN — AND SMILE FOR SMILE, LOVE FOR LOVE — AND GUILE FOR GUILE, WAR FOR WAR, — AND WOE FOR WOE, BLOOD FOR BLOOD — AND BLOW FOR BLOW.\n- Ragnar Redbeard"
 LOADING_TIP_49:0 "If a man smite you on one cheek, smash him down; smite him hip and thigh, for self-preservation is the highest law.\n- Ragnar Redbeard"
 LOADING_TIP_50:0 "Statute books and golden rules were made to fetter slaves and fools.\n- Ragnar Redbeard"
 LOADING_TIP_51:0 "You are millions. We are hordes and hordes and hordes. Try and take us on! Yes, we are Scythians! Yes, we are Asians - With slanted and greedy eyes!\n- Alexander Bok"
 LOADING_TIP_52:0 "Malevich is more important than the Russian Revolution.\n- Donald Dudd, Una Stanza Per Panza"
